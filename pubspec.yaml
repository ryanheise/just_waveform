name: just_waveform
description: Extracts waveform data from an audio file suitable for visually rendering the waveform.
version: 0.0.5
homepage: https://github.com/ryanheise/just_waveform
topics:
  - audio
  - waveform

environment:
  sdk: ">=2.14.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  path_provider: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.ryanheise.just_waveform
        pluginClass: JustWaveformPlugin
      ios:
        pluginClass: JustWaveformPlugin
      macos:
        pluginClass: JustWaveformPlugin
